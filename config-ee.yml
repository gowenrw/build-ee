---
version: 3
# Note the version here is the ansible builder template version
# and has nothing to do with your ee image version tag
images:
  base_image:
    name: quay.io/centos/centos:stream9
#
options:
  package_manager_path: /usr/bin/dnf
#
dependencies:
  python_interpreter:
    package_system: python3.11
    python_path: /usr/bin/python3.11
  ansible_core:
    # Require minimum of 2.15 to get ansible-inventory --limit option
    package_pip: ansible-core>=2.15.0rc2,<2.16
  ansible_runner:
    package_pip: ansible-runner
  galaxy: |
    ---
    collections:
      - name: amazon.aws
      - name: ansible.netcommon
      - name: ansible.network
      - name: ansible.posix
      - name: ansible.security
      - name: ansible.snmp
      - name: ansible.utils
      - name: ansible.windows
      - name: ansible.yang
      - name: awx.awx
      - name: azure.azcollection
      - name: cloud.common
      - name: cloud.terraform
      - name: community.aws
      - name: community.crypto
      - name: community.general
      - name: community.windows
      - name: google.cloud
      - name: kubernetes.core
      - name: kubevirt.core
      - name: openstack.cloud
      - name: redhatinsights.insights
      - name: theforeman.foreman
  system: |
    # These are from awx-ee modified slightly for my use
    git-core [platform:rpm]
    python3.11-devel [platform:rpm compile]
    libcurl-devel [platform:rpm compile]
    krb5-devel [platform:rpm compile]
    krb5-workstation [platform:rpm]
    krb5-libs [platform:rpm]
    subversion [platform:rpm]
    git-lfs [platform:rpm]
    sshpass [platform:rpm]
    rsync [platform:rpm]
    epel-release [platform:rpm]
    unzip [platform:rpm]
    zip [platform:rpm]
    findutils [platform:rpm]
    cmake [platform:rpm compile]
    gcc [platform:rpm compile]
    gcc-c++ [platform:rpm compile]
    make [platform:rpm compile]
    openssl-devel [platform:rpm compile]
    podman-remote [platform:rpm]
    openssl [platform:rpm]
    libxml2 [platform:rpm]
    libxml2-devel [platform:rpm]
    glibc [platform:rpm]
    groff [platform:rpm]
    less [platform:rpm]
  python: |
    ansible-sign
    ncclient
    paramiko
    pykerberos
    pyOpenSSL
    pypsrp[kerberos,credssp]
    pywinrm[kerberos,credssp]
    toml
    pexpect>=4.5
    python-daemon
    pyyaml
    six
    receptorctl
    dnspython
    jsonpatch
    netaddr
    selinux
    xmltodict
#
#additional_build_files:
#  - src: files/ansible.cfg
#    dest: configs
#
additional_build_steps:
#  prepend_base:
#  prepend_galaxy:
#  prepend_final:
  append_base:
    - RUN $PYCMD -m pip install -U pip
  append_final:
    # The following are from ansible/awx-ee
    - COPY --from=quay.io/ansible/receptor:devel /usr/bin/receptor /usr/bin/receptor
    - RUN mkdir -p /var/run/receptor && git lfs install --system
    # SymLink `python` -> `python3.11`
    - RUN alternatives --install /usr/bin/python python /usr/bin/python3.11 311 && alternatives --install /usr/bin/python3 python3 /usr/bin/python3.11 311
    # Clean Build
    - RUN $PKGMGR clean all && rm -rf /tmp/* && truncate -s 0 /var/log/*log && truncate -s 0 /var/log/*/*log && find /usr/share/ansible/collections/ansible_collections | grep /docs/ | xargs -I % rm -rf %
